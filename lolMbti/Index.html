}

.btn_area {
	margin: 10px auto;
}
.btn-1, .btn-2{
	cursor: pointer;
}

button,
button::after {
  -webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
  -o-transition: all 0.3s;
	transition: all 0.3s;
}

button {
  width: 300px;
  background: none;
  border: 3px solid #fff;
  border-radius: 5px;
  display: block;
  font-size: 1.6em;
  font-weight: bold;
  margin: 3em auto;
  padding: 0.3em 3em;
  position: relative;
  text-transform: uppercase;
  color: white;
}

button::before,
button::after {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}

button:hover {
  color: rgb(208, 168, 92);
}

/* BUTTON 1 */
.btn-1::after, .btn-2::after {
  height: 0;
  left: 0;
  top: 0;
  width: 100%;
}

.btn-1:hover:after, .btn-2:hover:after {
  height: 100%;
}
a {
 text-decoration:none;
 color: #ffc61a;
 }
