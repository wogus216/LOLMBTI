<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫화면</title>
<style type="text/css">
body{
	text-align: center;
}
.content {
	height: 900px;
	margin: 0 auto;
	width:1000px;
	background-color: black;

}
#url{
	width: 100%;
	height: 450px;
	background-color: blue;
}
.ad{
	width: 200px;
	height: 150px;
	background-color: red;
	margin: 0 auto;
}
.btn_area {
	margin: 10px auto;
}
.btn_area input{
	font-size: 25px;
	border-radius: 15px;
}



</style>
</head>
<body>
<div class="content">
	<div class="main_url">
		<img alt="url" id="url" src="https://i.imgur.com/66fuPTU.gif">
	</div>
	<div class="ad">
		구글광고
	</div>
	<div class="btn_area">
		<input type="button" value="테스트 시작하기">
	</div>
</div>
</body>
</html>
